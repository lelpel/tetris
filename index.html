<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>Тетрис</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="col-md-6">
      <h1>Просто тетрис</h1>
      <form action="game.html" method="GET" onsubmit="storeUsername()">
        <div class="form-group">
          <label>Введите имя игрока:</label>
        </div>
        <input
          id="username"
          class="form-control"
          required
          type="text"
          placeholder="Имя. Игрока."
          minlength="1"
          maxlength="100"
        />
        <br />
        <button type="submit" class="btn btn-primary">Начать игру!</button>
      </form>
    </div>

    <script type="text/javascript" src="js/username.js"></script>
  </body>
</html>
